joomla-data:
    image: busybox
    tty: true
    volumes:
        - /var/www/html/

joomla:
    image: joomla
    ports:
        - ${http_port}:80
    links:
        - mysql:mysql
    environment:
        JOOMLA_DB_HOST: mysql:3306
        JOOMLA_DB_USER: root
        JOOMLA_DB_PASSWORD: ${mysql_root_password}
        JOOMLA_DB_NAME: joomla
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    labels:
        io.rancher.sidekicks: joomla-data
    volumes_from:
        - joomla-data        

mysql-data:
    image: busybox
    tty: true
    volumes:
        - /var/lib/mysql

mysql:
    image: mariadb
    ports:
        - ${mysql_port}:3306
    environment:
        MYSQL_ROOT_PASSWORD: ${mysql_root_password}
    tty: true
    stdin_open: true
    labels:
        io.rancher.sidekicks: mysql-data
    volumes_from:
        - mysql-data

pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${mysql_root_password}
      PHP_UPLOAD_MAX_FILESIZE: 1G
      PHP_MAX_INPUT_VARS: 1G
    ports:
     - ${pma_port}:80
