machine:
  python:
    version: 2.7.12
  environment:
    scratch: /scratch/integration

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get upgrade
    - sudo apt-get -y install python-dev
    - sudo mkdir -p ${scratch}
    - python --version
    
test:
  override:
    - sudo -H scripts/ci
