machine:
  python:
    version: 2.7.12
  ruby:
    version: rbx-2.2.6
  environment:
    scratch: /scratch/integration

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get -y install python-dev
    - sudo mkdir -p ${scratch}
    
test:
  override:
    - ls templates/*/*/docker*.yml | xargs -t -I{} ruby -e "require 'yaml';puts YAML.load_file('./{}')"
    - sudo -H scripts/ci
